<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="welcome-header">Welcome, User!</h1>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="save-btn">Save Name</button>
    <button id="clear-btn">Clear Name</button>
    <p id="display-name"></p>
    <script src="script.js"></script>


    <title>User Registration Form</title>

    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset><br>
        
        <label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br><br>

<label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>


<button type="submit">Register</button>

        
            </form>
                <link rel="stylesheet" href="styles.css">
</body>
</html>
